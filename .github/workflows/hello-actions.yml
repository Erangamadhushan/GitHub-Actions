name: Hello Actions  # Name of your workflow

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull request to 'main'

jobs:
  build:  # Name of the job
    runs-on: ubuntu-latest  # Operating system of the runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Action to checkout the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify Node.js version

      - name: Check Node.js version
        run: node -v  # Command to check Node.js version

      - name: Run a script
        run: |
          echo "Hello, GitHub Actions!"
          echo "This is a simple workflow to demonstrate GitHub Actions."
          echo "Current date and time: $(date)"
          echo "Running on: $(uname -a)"
          echo "Current directory: $(pwd)"

      - name: List files in the current directory
        run: ls -la  # List all files in the current directory
  
  setup-node:
    needs: build
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify Node.js version

      - name: Verify Node.js installation
        run: node -v

      - name: Install dependencies
        run: npm install  # Run a shell command

      - name: Run a Node.js script
        run: |
          echo "Running a Node.js script..."
          node -e "console.log('Hello from Node.js!')"
          node -e "console.log('Current working directory:', process.cwd())"

      - name: Run tests
        run: npm test  # Run another shell command
