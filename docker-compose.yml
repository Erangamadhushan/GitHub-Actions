version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: github-actions-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: github_actions_db
    volumes:
      - mongodb_data:/data/db
      - ./server/data:/docker-entrypoint-initdb.d
    networks:
      - app-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: github-actions-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/github_actions_db?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network
    command: npm run start

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: github-actions-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

  # Development Client (for hot reload)
  client-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: github-actions-client-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network
    profiles:
      - dev

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge